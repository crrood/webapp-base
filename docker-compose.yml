services:
  server:
    image: python:3.13-slim
    build:
      context: ./webapp-server
    env_file:
      - ./webapp-client/shared/.env.${ENV}
    volumes:
      - ./webapp-client/shared/:/config
    stop_signal: SIGINT
    depends_on:
      - mongodb
      - caddy-${ENV}
    networks:
      - internal

  client-dev:
    image: node:22.9-slim
    build:
      context: ./webapp-client
    env_file:
      - ./webapp-client/shared/.env.${ENV}
    volumes:
      - ./webapp-client/:/webapp-client
    stop_signal: SIGTERM
    depends_on:
      - caddy-${ENV}
    networks:
      - internal
    profiles:
      - dev

  mongodb:
    image: mongo:4.4
    volumes:
      - mongodb:/data/db
    networks:
      - internal
    env_file:
      - webapp-client/shared/.env.${ENV}

  caddy-dev:
    image: caddy:2.9.1
    env_file:
      - webapp-client/shared/.env.${ENV}
    volumes:
      - ./Caddyfile.${ENV}:/etc/caddy/Caddyfile
      - caddy:/data
    networks:
      - internal
      - external
    ports:
      - ${VITE_SERVER_PORT}:${VITE_SERVER_PORT}
    profiles:
      - dev

  caddy-prod:
    image: caddy:2.4.6
    env_file:
      - webapp-client/shared/.env.${ENV}
    volumes:
      - ./Caddyfile.${ENV}:/etc/caddy/Caddyfile
      - caddy:/data
      - ./webapp-client/dist:/srv
    networks:
      - internal
      - external
    ports:
      - ${VITE_SERVER_PORT}:${VITE_SERVER_PORT}
    profiles:
      - prod

volumes:
  mongodb:
    external: true
    name: mongodb_${COMPOSE_PROJECT_NAME}
  caddy:
    external: true
    name: caddy_${COMPOSE_PROJECT_NAME}

networks:
  external:
    internal: false
  internal:
    external: false
